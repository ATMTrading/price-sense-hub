<!doctype html>
<html lang="sk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>bestpric.eu</title>
<style>
  :root{
    --fg:#111;--muted:#60646c;--bg:#fff;--chip:#fff;--chipb:#e5e7eb;--card:#fafafa;--brand:#0d9488;
    --border:#e5e7eb;--shadow:0 1px 2px rgba(0,0,0,.05),0 4px 12px rgba(0,0,0,.04)
  }
  *{box-sizing:border-box}
  body{margin:0;font:14px/1.45 system-ui,Segoe UI,Roboto,Arial,sans-serif;color:var(--fg);background:var(--bg)}
  .wrap{max-width:1180px;margin:20px auto;padding:0 16px}
  header{display:flex;gap:12px;align-items:center;margin-bottom:16px}
  h1{margin:0;font-size:20px}
  #q{flex:1;min-width:240px;padding:10px 12px;border:1px solid var(--border);border-radius:10px}

  .breadcrumbs{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0}
  .crumb{color:var(--brand);cursor:pointer}

  .toolbar{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin:10px 0 14px}
  select{padding:8px 10px;border:1px solid var(--border);border-radius:10px;background:#fff}

  /* Home ‚Äútop sections‚Äù */
  #sections{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px;margin:10px 0}
  .section{display:block;border:1px solid var(--border);background:#fff;border-radius:14px;box-shadow:var(--shadow);
           text-decoration:none;color:inherit;overflow:hidden}
  .section .thumb{aspect-ratio:5/3;background:#f6f7f8;display:flex;align-items:center;justify-content:center}
  .section .thumb img{max-width:100%;max-height:100%;object-fit:contain}
  .section .meta{padding:10px 12px}
  .section .title{font-weight:800}
  .section .count{color:var(--muted);font-size:12px;margin-top:4px}

  /* Product grid */
  #grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:16px}
  .card{border:1px solid var(--border);border-radius:14px;background:#fff;box-shadow:var(--shadow);
        text-decoration:none;color:inherit;display:block;overflow:hidden}
  .img{aspect-ratio:1/1;background:#f7f7f7;display:flex;align-items:center;justify-content:center}
  .img img{max-width:100%;max-height:100%;object-fit:contain}
  .pad{padding:10px 12px}
  .title{font-size:14px;line-height:1.3;height:3.4em;overflow:hidden}
  .price{margin-top:6px;font-weight:800}
  .cat{font-size:12px;color:var(--muted);margin-top:2px}

  .btn{padding:10px 16px;border:1px solid var(--border);border-radius:10px;background:#fff;cursor:pointer}
  #empty{display:none;color:var(--muted);text-align:center;margin:32px 0}

  #err{color:#b00020;margin:8px 0;display:none;white-space:pre-wrap}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <h1>bestpric.eu</h1>
    <input id="q" placeholder="Search products‚Ä¶" />
  </header>

  <div id="err"></div>

  <!-- Home sections -->
  <div id="sections"></div>

  <!-- Listing -->
  <div id="listing" style="display:none">
    <div class="breadcrumbs">
      <span class="crumb" id="crumbHome">üè† Domov</span>
      <span>‚Ä∫</span>
      <span id="crumbCat"></span>
    </div>

    <div class="toolbar">
      <select id="brand">
        <option value="">V≈°etky obchody</option>
      </select>
      <select id="sort">
        <option value="price.asc">Najlacnej≈°ie</option>
        <option value="price.desc">Najdrah≈°ie</option>
      </select>
    </div>

    <div id="grid"></div>
    <div id="empty">≈Ωiadne produkty.</div>
    <button id="more" class="btn">Naƒç√≠ta≈• viac</button>
  </div>
</div>

<script>
/* ================= Supabase (kept) ================= */
const SUPABASE_URL = 'https://xxplocdervsfftnnalah.supabase.co';
const ANON_KEY     = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh4cGxvY2RlcnZzZmZ0bm5hbGFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4OTIyODYsImV4cCI6MjA3MTQ2ODI4Nn0.Gh8AShwePYUuiJjj_G1qFuMaTRC_6HZOSERifIvjZro';
const baseHeaders  = { apikey: ANON_KEY, Authorization: 'Bearer ' + ANON_KEY };

/* ============== Small helpers ============== */
const $  = (s, r=document)=>r.querySelector(s);
const $$ = (s, r=document)=>Array.from(r.querySelectorAll(s));
const showErr = (m='')=>{ const el=$('#err'); el.textContent=m; el.style.display=m?'block':'none' };
const fmtPrice=(n)=>Number.isFinite(+n)?`${(+n).toFixed(2)} ‚Ç¨`:'';

/* ============== State ============== */
const state = {
  mode: 'home',        // 'home' | 'list' | 'search'
  categoryLabel: '',   // human label used for ilike match
  topKey: '',          // derived top section key
  brand: '',
  sort: 'price.asc',
  q: '',
  limit: 24,
  offset: 0
};

/* ============== Fetch helper (REST) ============== */
async function fetchJSON(url, opts={}){
  const res = await fetch(url, { ...opts, headers: { ...baseHeaders, ...(opts.headers||{}) }});
  if (!res.ok){
    let msg = await res.text().catch(()=>res.statusText);
    throw new Error(msg || res.statusText);
  }
  return res.json();
}

/* ============== HOME (Midovo-style top sections) ============== */
/*
  We read mv_category_summaries (label,label_key,item_count,sample_image)
  and build top sections by grouping on first token before ' | '.
*/
async function loadHomeSections(){
  try{
    // Pull minimal fields
    const url = `${SUPABASE_URL}/rest/v1/mv_category_summaries?select=label,label_key,item_count,sample_image`;
    const rows = await fetchJSON(url);

    // Group by top section (first segment before ' | ')
    const groups = new Map();
    for (const r of rows){
      const label = (r.label || '').trim();
      if (!label) continue;
      const top = label.split(' | ')[0];     // e.g., "Elektronika"
      const g = groups.get(top) || { top, count:0, image:r.sample_image||'', any:r };
      g.count += Number(r.item_count||0);
      if (!g.image && r.sample_image) g.image = r.sample_image;
      // keep one representative label to drill down (first one we saw)
      if (!g.any) g.any = r;
      groups.set(top, g);
    }

    // Make tiles (sorted by name)
    const tiles = Array.from(groups.values())
      .sort((a,b)=>a.top.localeCompare(b.top,'sk',{sensitivity:'base'}));

    $('#sections').innerHTML = tiles.map(t => `
      <a class="section" href="#" data-top="${encodeURIComponent(t.top)}" data-label="${encodeURIComponent(t.any.label)}">
        <div class="thumb">${t.image?`<img src="${t.image}" alt="">`:''}</div>
        <div class="meta">
          <div class="title">${t.top}</div>
          <div class="count">${t.count ? t.count.toLocaleString('sk-SK')+' produktov' : ''}</div>
        </div>
      </a>
    `).join('');

    // Click handler -> enter listing with the first category under that top section
    $('#sections').onclick = (e)=>{
      const a = e.target.closest('.section'); if(!a) return;
      e.preventDefault();
      const top = decodeURIComponent(a.dataset.top||'');
      const anyLabel = decodeURIComponent(a.dataset.label||'');
      enterCategory(top, anyLabel);
    };
  }catch(e){
    showErr('Cannot load sections: ' + e.message);
  }
}

/* ============== LISTING (category/search) ============== */
function pickLink(p){
  // prefer final_url then product_url
  return p.final_url || p.product_url || '#';
}

function renderProducts(rows,{replace=false}={}){
  const grid = $('#grid');
  const html = rows.map(p=>`
    <a class="card" href="${pickLink(p)}" target="_blank" rel="nofollow noopener">
      <div class="img"><img src="${p.image_url||''}" alt=""></div>
      <div class="pad">
        <div class="title">${p.title||''}</div>
        <div class="price">${fmtPrice(p.price)}</div>
        <div class="cat">${(p.merchant_category||p.site_category||'')}${(p.shop_name||p.merchant_name)?' ‚Ä¢ '+(p.shop_name||p.merchant_name):''}</div>
      </div>
    </a>
  `).join('');
  if (replace) grid.innerHTML = html;
  else grid.insertAdjacentHTML('beforeend', html);
  $('#empty').style.display = grid.children.length ? 'none' : 'block';
}

function buildProductsUrl({label, brand, sort, q, limit, offset}){
  // minimal fields (safe across your current view)
  const fields = [
    'id','title','price','currency','image_url',
    'final_url','product_url','merchant_category','site_category','shop_name','merchant_name'
  ].join(',');

  const params = new URLSearchParams({
    select: fields,
    limit, offset,
    order: sort
  });

  // Category filtering: ilike on both merchant_category and site_category
  if (label){
    const enc = encodeURIComponent(`*${label}*`);
    params.append('or', `(merchant_category.ilike.${enc},site_category.ilike.${enc})`);
  }

  // Brand filtering
  if (brand){
    params.append('or', `(shop_name.eq.${encodeURIComponent(brand)},merchant_name.eq.${encodeURIComponent(brand)})`);
  }

  // Search mode: title ilike
  if (q){
    params.append('title', `ilike.*${q}*`);
  }

  return `${SUPABASE_URL}/rest/v1/site_products_live?${params.toString()}`;
}

async function loadBrandsFor(label){
  try{
    const enc = encodeURIComponent(`*${label}*`);
    const url = `${SUPABASE_URL}/rest/v1/site_products_live?select=shop_name,merchant_name&or=(merchant_category.ilike.${enc},site_category.ilike.${enc})`;
    const rows = await fetchJSON(url);
    const names = new Set();
    for (const r of rows){
      if (r.shop_name) names.add(r.shop_name);
      if (r.merchant_name) names.add(r.merchant_name);
    }
    const list = Array.from(names).sort((a,b)=>a.localeCompare(b,'sk'));
    $('#brand').innerHTML = `<option value="">V≈°etky obchody</option>` + list.map(n=>`<option>${n}</option>`).join('');
  }catch(e){
    console.warn('Brand load failed', e);
    $('#brand').innerHTML = `<option value="">V≈°etky obchody</option>`;
  }
}

async function loadProducts({append=false, replace=false}={}){
  try{
    showErr('');
    const url = buildProductsUrl({
      label:   state.mode==='list'   ? state.categoryLabel : '',
      brand:   state.mode==='list'   ? state.brand        : '',
      sort:    state.sort,
      q:       state.mode==='search' ? state.q            : '',
      limit:   state.limit,
      offset:  state.offset
    });
    const rows = await fetchJSON(url);
    renderProducts(rows, { replace });
    $('#more').style.display = rows.length < state.limit ? 'none' : 'inline-block';
    return rows;
  }catch(e){
    showErr('Cannot load products: ' + e.message);
    return [];
  }
}

/* ============== Navigation / mode ============== */
function showHome(){
  state.mode='home';
  $('#sections').style.display='grid';
  $('#listing').style.display='none';
}

async function enterCategory(topKey, anyLabel){
  state.mode='list';
  state.topKey = topKey;
  state.categoryLabel = anyLabel;   // we match on ilike with full human label
  state.brand=''; state.sort='price.asc';
  state.q=''; state.offset=0;

  $('#crumbCat').textContent = `${topKey}`;
  $('#q').value='';

  $('#sections').style.display='none';
  $('#listing').style.display='block';

  await loadBrandsFor(anyLabel);
  await loadProducts({replace:true});
}

$('#crumbHome').addEventListener('click', ()=> showHome());

/* ============== Controls ============== */
$('#brand').addEventListener('change', async (e)=>{
  state.brand = e.target.value;
  state.offset=0;
  await loadProducts({replace:true});
});
$('#sort').addEventListener('change', async (e)=>{
  state.sort = e.target.value;
  state.offset=0;
  await loadProducts({replace:true});
});
$('#more').addEventListener('click', async ()=>{
  state.offset += state.limit;
  const rows = await loadProducts({append:true});
  if(!rows.length) state.offset -= state.limit;
});

/* Search (global) */
$('#q').addEventListener('input', async (e)=>{
  const v = e.target.value.trim();
  if(!v){
    if(state.mode==='search') showHome();
    return;
  }
  state.mode='search';
  state.q=v; state.offset=0;
  $('#sections').style.display='none';
  $('#listing').style.display='block';
  $('#brand').innerHTML = `<option value="">V≈°etky obchody</option>`;
  $('#crumbCat').textContent = `Hƒæadanie: "${v}"`;
  await loadProducts({replace:true});
});

/* ============== Boot ============== */
(async function init(){
  try{
    showErr('');
    await loadHomeSections();
    showHome();
  }catch(e){
    showErr(e.message||String(e));
  }
})();
</script>
</body>
</html>
