<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>bestpric.eu — Products</title>
<style>
  :root { --fg:#111; --muted:#666; --border:#e5e7eb; --bg:#fff; --chip:#fff; --chipb:#ddd; }
  body { margin:0; font:14px/1.4 system-ui,Segoe UI,Roboto,Arial,sans-serif; color:var(--fg); background:var(--bg); }
  .wrap { max-width:1100px; margin:24px auto; padding:0 16px; }
  header { display:flex; flex-wrap:wrap; align-items:center; gap:12px; margin-bottom:12px; }
  h1 { margin:0; font-size:20px }
  #q { flex:1; min-width:240px; padding:10px 12px; border:1px solid var(--border); border-radius:10px; }
  nav { display:flex; flex-wrap:wrap; gap:8px; margin:8px 0 16px; }
  .chip { padding:8px 12px; border:1px solid var(--chipb); background:var(--chip); border-radius:999px; cursor:pointer; }
  .chip.active { border-color:#000; font-weight:600; }
  #grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(180px,1fr)); gap:16px; }
  .card { border:1px solid var(--border); border-radius:12px; padding:12px; text-decoration:none; color:inherit; display:block; }
  .img { aspect-ratio:1/1; background:#f7f7f7; border-radius:8px; overflow:hidden; display:flex; align-items:center; justify-content:center; }
  .img img { max-width:100%; max-height:100%; object-fit:contain; }
  .title { margin-top:8px; font-size:14px; line-height:1.3; height:3.4em; overflow:hidden; }
  .price { margin-top:6px; font-weight:700; }
  .cat { font-size:12px; color:var(--muted); margin-top:2px; }
  #more { margin:20px auto; display:block; padding:10px 16px; border:1px solid var(--border); border-radius:10px; background:#fff; cursor:pointer; }
  #empty { text-align:center; color:var(--muted); margin:24px 0; display:none; }
  #err { color:#b00020; margin:8px 0; display:none; white-space:pre-wrap; }
</style>
</head>
<body>
<div class="wrap">
  <header>
    <h1>bestpric.eu</h1>
    <input id="q" placeholder="Search products…" />
  </header>

  <div id="err"></div>
  <nav id="nav"></nav>

  <div id="grid"></div>
  <div id="empty">No products found.</div>
  <button id="more">Load more</button>
</div>

<script>
/* ================= Supabase config ================= */
const SUPABASE_URL = 'https://https://xxplocdervsfftnnalah.supabase.co';   // <-- put yours
const ANON_KEY      = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh4cGxvY2RlcnZzZmZ0bm5hbGFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4OTIyODYsImV4cCI6MjA3MTQ2ODI4Nn0.Gh8AShwePYUuiJjj_G1qFuMaTRC_6HZOSERifIvjZro';                          // <-- put yours

const baseHeaders = { apikey: ANON_KEY, Authorization: 'Bearer ' + ANON_KEY };

/* ================= State & helpers ================= */
const state = { limit: 24, offset: 0, category: '', q: '', mode: 'browse' };

const $  = (s, r=document) => r.querySelector(s);
const $$ = (s, r=document) => Array.from(r.querySelectorAll(s));

function showErr(msg=''){ const el=$('#err'); el.textContent=msg; el.style.display=msg?'block':'none'; }
const fmtPrice = (n, c='EUR') => Number.isFinite(+n) ? `${(+n).toFixed(2)} €` : '';

async function fetchJSON(url, opts={}) {
  const res = await fetch(url, { ...opts, headers: { ...baseHeaders, ...(opts.headers||{}) } });
  if (!res.ok) throw new Error(await res.text());
  return res.json();
}

/* ================= Affiliate helpers (multi-merchant) ================= */
function parseQueryString(qs) {
  const out = [];
  if (!qs) return out;
  const s = qs.replace(/^\?/, '');
  for (const part of s.split('&')) {
    if (!part) continue;
    const [k, v=''] = part.split('=', 2);
    if (!k) continue;
    out.push([decodeURIComponent(k), decodeURIComponent(v)]);
  }
  return out;
}

function appendSuffix(rawUrl, suffix) {
  if (!rawUrl) return '#';
  let u; try { u = new URL(rawUrl); } catch { return rawUrl; }
  if (suffix && typeof suffix === 'string') {
    const pairs = parseQueryString(suffix);
    for (const [k, v] of pairs) u.searchParams.set(k, v);
  }
  return u.toString();
}

function pickBestUrl(p) {
  if (p.product_url_clean) return p.product_url_clean;                  // canonical from feeds
  if (p.product_url && !/\/detail\/fromId\//i.test(p.product_url)) {
    return p.product_url;                                               // a “non-redirect” url
  }
  if (p.final_url) return p.final_url;                                  // last fallback
  return '#';
}

function affiliateLink(p) {
  const base   = pickBestUrl(p);
  const suffix = p.affiliate_suffix || ''; // per shop/network, from DB
  return appendSuffix(base, suffix);
}

/* ================= Categories (robust) ================= */
/* Build labels from both merchant_category and site_category client-side.
   This avoids tricky PostgREST filter syntax and works for every merchant. */
async function loadNav() {
  try {
    // pull two fields only; dedupe/aggregate in JS
    const limit = 20000; // tune this based on data size
    const url = `${SUPABASE_URL}/rest/v1/site_products_live?select=merchant_category,site_category&limit=${limit}`;
    const rows = await fetchJSON(url);

    const counts = new Map();
    for (const r of rows) {
      const a = (r.merchant_category || '').trim();
      const b = (r.site_category || '').trim();
      if (a) counts.set(a, (counts.get(a) || 0) + 1);
      if (b) counts.set(b, (counts.get(b) || 0) + 1);
    }

    const MIN_OCCURRENCES = 3; // don’t spam with singletons
    const labels = Array.from(counts.entries())
      .filter(([, n]) => n >= MIN_OCCURRENCES)
      .map(([name]) => name)
      .sort((x, y) => x.localeCompare(y, 'sk', { sensitivity: 'base' }));

    const nav = $('#nav');
    nav.innerHTML = [
      `<button class="chip active" data-cat="">All</button>`,
      ...labels.map(name =>
        `<button class="chip" data-cat="${encodeURIComponent(name)}">${name}</button>`
      )
    ].join('');

    nav.addEventListener('click', async (ev) => {
      const btn = ev.target.closest('button[data-cat]');
      if (!btn) return;
      $$('.chip', nav).forEach(b => b.classList.toggle('active', b === btn));
      state.category = decodeURIComponent(btn.dataset.cat || '');
      state.mode = 'browse';
      state.q = '';
      $('#q').value = '';
      state.offset = 0;
      await loadProducts({ replace: true });
    });
  } catch (e) {
    showErr('Cannot load categories: ' + e.message);
  }
}

/* ================= Products ================= */
const PRODUCTS_VIEW = 'site_products_live'; // your view; see SQL instructions

function buildProductsUrl({ limit, offset, slug, q }) {
  const fields = [
    'id','title','price','currency','image_url',
    'final_url','product_url','product_url_clean',
    'merchant_category','site_category','shop_name',
    'affiliate_suffix'
  ].join(',');

  const params = new URLSearchParams({
    select: fields, limit, offset, order: 'price.asc'
  });

  if (slug) {
    // Match either merchant_category OR site_category
    params.append('or', `(merchant_category.eq.${slug},site_category.eq.${slug})`);
  }
  if (q) params.append('title', `ilike.*${q}*`);

  return `${SUPABASE_URL}/rest/v1/${PRODUCTS_VIEW}?${params.toString()}`;
}

function renderProducts(items, { replace=false } = {}) {
  const grid = $('#grid');
  const html = items.map(p => `
    <a class="card" href="${affiliateLink(p)}" target="_blank" rel="nofollow noopener">
      <div class="img"><img src="${p.image_url||''}" alt=""></div>
      <div class="title">${p.title||''}</div>
      <div class="price">${fmtPrice(p.price, p.currency)}</div>
      <div class="cat">${(p.merchant_category || p.site_category || '')}${p.shop_name ? ' • ' + p.shop_name : ''}</div>
    </a>
  `).join('');

  if (replace) grid.innerHTML = html;
  else grid.insertAdjacentHTML('beforeend', html);

  $('#empty').style.display = grid.children.length ? 'none' : 'block';
}

async function loadProducts({ append=false, replace=false } = {}) {
  try {
    showErr('');
    const url = buildProductsUrl({
      limit: state.limit,
      offset: state.offset,
      slug: state.mode === 'browse' ? state.category : '',
      q:    state.mode === 'search' ? state.q        : ''
    });

    const rows = await fetchJSON(url);
    renderProducts(rows, { replace });

    if (!append && rows.length < state.limit) $('#more').style.display = 'none';
    else $('#more').style.display = 'block';

    return rows;
  } catch (e) {
    showErr('Cannot load products: ' + e.message);
    return [];
  }
}

/* ================= Search ================= */
$('#q').addEventListener('input', async (e) => {
  const v = e.target.value.trim();
  state.mode = v ? 'search' : 'browse';
  state.q = v;
  state.offset = 0;
  await loadProducts({ replace:true });
});

/* ================= Pager ================= */
$('#more').addEventListener('click', async () => {
  state.offset += state.limit;
  const items = await loadProducts({ append:true });
  if (!items.length) state.offset -= state.limit;
});

/* ================= Boot ================= */
(async function init(){
  await loadNav();
  await loadProducts({ replace:true });
})();
</script>
</body>
</html>
